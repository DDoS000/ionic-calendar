<ion-header>
  <ion-toolbar color="warning">
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img [src]="imageURL">

  <ion-item>
    <ion-label text-wrap>{{ description }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><b>เริ่ม</b> {{ start }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><b>จบ:</b> {{ end }}</ion-label>
  </ion-item>
  

  <ion-button expand="full" color="warning" (click)="edit()">แก้ไข</ion-button>
  <ion-button expand="full" color="danger" (click)="presentAlertConfirm()">ลบ</ion-button>
</ion-content>
